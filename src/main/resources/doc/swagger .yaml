schemes:
- "https"
- "http"
paths: 
  /user:
    post:
      tags:
      - "user"
      summary: "add users' information"
      description: ""
      operationId: "addUserInfo"
      consumes: 
      - "application/json"
      - "application/xml"
      produces: 
      - "application/xml"
      - "application/json"
      parameters: 
      - in: "body"
        name: "body"
        description: "user object that needs to be added to the store"
        required: true
        schema: 
          $ref: "#/definitions/User"
      responses: 
        200: 
          description: "response"
          schema: 
            $ref: "#/definitions/response"
  /updateuser:
    post:
      tags:
      - "user"
      summary: "add users' information"
      description: ""
      operationId: "updateUserInfo"
      consumes: 
      - "application/json"
      - "application/xml"
      produces: 
      - "application/xml"
      - "application/json"
      parameters: 
      - in: "body"
        name: "body"
        description: "user object that needs to be updated in the store"
        required: true
        schema: 
          $ref: "#/definitions/User"
      responses: 
        200: 
          description: "response"
          schema: 
            $ref: "#/definitions/response"
        
definitions:
  User: 
    type: "object"
    properties: 
      id: 
        type: "integer"
        format: "int64"
      name: 
        type: "string"
        description: "长度不超过20个字符"
      sex: 
        type: "integer"
        description: "0-男，1-女"
      age: 
        type: "integer"
      role: 
        type: "integer"
        description: "0-主持人，1-特邀嘉宾，2-普通用户"
      phone: 
        type: "string"
        description: "只能是11位数字"
      email: 
        type: "string"
        description: "数字和字母以及@和.符号"
  response:
    type: "object"
    properties: 
      errorCode: 
        type: "integer"
      message: 
        type: "string"
      data:
        type: "object"